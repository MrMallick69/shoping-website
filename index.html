<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíé ELITE DEALER üõí</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #121212;
      background: linear-gradient(rgba(18, 18, 18, 0.95), rgba(18, 18, 18, 0.95)), url('https://cdn.wallpapersafari.com/57/55/6SFeDW.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
    }
    h1 {
      text-align: center;
      color: limegreen;
      text-shadow: 2px 2px 5px black;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: rgba(30, 30, 30, 0.9);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.8);
    }
    .stars {
      color: gold;
      font-size: 1.2rem;
      margin: 5px 0;
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffcc00;
    }
    .order-btn {
      background: limegreen;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    .order-btn:hover {
      background: green;
    }
  </style>
</head>
<body>
  <h1>üíé ELITE DEALER üõçÔ∏è</h1>
  <div id="product-list"></div>

  <script>
    const products = [
      { id: 1, name: "‚ú® GOLDEN EP ID'S", price: 25200, rating: 5 },
      { id: 2, name: "üîê GOOD VAULT ID'S", price: 24000, rating: 4 },
      { id: 3, name: "üîí NORMAL VAULT ID'S", price: 9000, rating: 3 },
      { id: 4, name: "üíé Cheap Diamond Pack", price: 99, rating: 4 }
    ];

    const productList = document.getElementById('product-list');

    function renderStars(rating) {
      return '‚≠ê'.repeat(rating) + '‚òÜ'.repeat(5 - rating);
    }

    function placeOrder() {
      const newTab = window.open('', '_blank');
      newTab.document.write('<h1 style="text-align:center; font-family:sans-serif; color:green;">‚úÖ Order Confirmed Successfully!</h1>');
    }

    function renderProducts() {
      productList.innerHTML = '';
      products.forEach(product => {
        const div = document.createElement('div');
        div.classList.add('product');
        div.innerHTML = `
          <h3>${product.name}</h3>
          <div class="stars">${renderStars(product.rating)}</div>
          <p class="price">üí∞ Price: ‚Çπ${product.price}</p>
          <button class="order-btn" onclick="placeOrder()">Place Order</button>
        `;
        productList.appendChild(div);
      });
    }

    renderProducts();
  </script>
</body>
</html>
